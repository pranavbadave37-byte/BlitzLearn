<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlitzLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-style.css') }}">
    <style>

    </style>
</head>

<body>
<header>
    <h1>BlitzLearn</h1>
    <div class="header-actions">
        <button id="theme-toggle" class="icon-button" onclick="toggleTheme()" title="Toggle theme">
            <svg id="theme-icon" fill="currentColor" viewBox="0 0 24 24">
                <path id="switch-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
        </button>
        <a href="https://github.com/Vedantsd/BlitzLearn" target="_blank" class="icon-button" title="View on GitHub">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <h3>Study Setup</h3>

        <div class="form-group">
            <label>Upload Notes (PDF)</label>
            <div class="file-upload-wrapper">
                <input type="file" id="pdf-upload" accept=".pdf" multiple onchange="updateFileCount()">
                <label for="pdf-upload" class="file-upload-label">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    Choose PDF Files
                </label>
            </div>
            <div id="file-count" class="file-count"></div>
        </div>

        <div class="form-group">
            <label>YouTube Lecture URL</label>
            <input type="text" id="yt-url" placeholder="https://youtube.com/...">
        </div>

        <div class="form-group">
            <label>Course Outcomes</label>
            <textarea id="course-outcomes" placeholder="Paste course outcomes here..."></textarea>
        </div>

        <div class="form-group">
            <label>Bloom's Taxonomy Level</label>
            <select id="bloom-level">
                <option value="1">1 Remember</option>
                <option value="2">2 Understand</option>
                <option value="3">3 Apply</option>
                <option value="4">4 Analyze</option>
                <option value="5">5 Evaluate</option>
                <option value="6">6 Create</option>
            </select>
        </div>

        <button onclick="processContent()">Process Content</button>
    </div>

    <div class="main">
        <div class="chat-box" id="chat-box">
            <div class="chat-placeholder" id="placeholder">
                Upload notes and ask questions to begin learning
            </div>
        </div>

        <div class="question-box">
            <input type="text" id="user-input" placeholder="Ask a question from your notes...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard-script.js') }}"></script>
</body>
</html>
