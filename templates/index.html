<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlitzLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo/blitz-logo-dark.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-style.css') }}">
</head>

<body>
<div id="custom-cursor"></div>
<header>
    <div class="header-left">
        <img src="{{ url_for('static', filename='logo/blitz-logo-dark.png') }}" alt="BlitzLearn Logo" class="header-logo" id="header-logo"/>
        <h1>BlitzLearn</h1>
    </div>
    <div class="header-actions">
        <div id="user-profile" class="profile-circle" title="User Profile">
            <img id="user-photo" src="" alt="" style="display: none; width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
            <span id="user-initial" style="font-weight: bold; font-size: 14px;">?</span>
        </div>

        <button class="icon-button" onclick="logout()" title="Logout" style="color: #ef4444; border-color: rgba(239, 68, 68, 0.2);">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>

        <button id="theme-toggle" class="icon-button" onclick="toggleTheme()" title="Toggle theme">
            <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path id="moon-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
    </div>
</header>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-dropdown">
                <div class="dropdown-header" onclick="toggleDropdown()">
                    <h3>Study Setup</h3>
                    <svg class="dropdown-arrow" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>

                <div class="dropdown-content" id="dropdown-content">
                    <div class="form-group">
                        <label>Upload Notes (PDF)</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="pdf-upload" accept=".pdf" multiple onchange="updateFileCount()">
                            <label for="pdf-upload" class="file-upload-label">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                Choose PDF Files
                            </label>
                        </div>
                        <div id="file-count" class="file-count"></div>
                    </div>

                    <div class="form-group">
                        <label>YouTube Lecture URL</label>
                        <input type="text" id="yt-url" placeholder="https://youtube.com/...">
                    </div>

                    <div class="form-group">
                        <label>Course Outcomes</label>
                        <textarea id="course-outcomes" placeholder="Paste course outcomes here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Bloom's Taxonomy Level</label>
                        <select id="bloom-level">
                            <option value="1">1 Remember</option>
                            <option value="2">2 Understand</option>
                            <option value="3">3 Apply</option>
                            <option value="4">4 Analyze</option>
                            <option value="5">5 Evaluate</option>
                            <option value="6">6 Create</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Topic Weightage (Marks)</label>
                        <select id="topic-weightage">
                            <option value="2">2 marks</option>
                            <option value="3">3 marks</option>
                            <option value="4">4 marks</option>
                            <option value="5">5 marks</option>
                            <option value="6">6 marks</option>
                            <option value="7">7 marks</option>
                            <option value="8">8 marks</option>
                            <option value="9">9 marks</option>
                            <option value="10">10 marks</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Language</label>
                        <select id="language">
                            <option value="English">English</option>
                            <option value="हिन्दी">Hindi</option>
                            <option value="বাংলা">Bengali</option>
                            <option value="తెలుగు">Telugu</option>
                            <option value="मराठी">Marathi</option>
                            <option value="தமிழ்">Tamil</option>
                            <option value="ગુજરાતી">Gujarati</option>
                            <option value="ಕನ್ನಡ">Kannada</option>
                            <option value="മലയാളം">Malayalam</option>
                            <option value="ਪੰਜਾਬੀ">Punjabi</option>
                            <option value="ଓଡ଼ିଆ">Odia</option>
                            <option value="অসমীয়া">Assamese</option>
                            <option value="मैथिली">Maithili</option>
                            <option value="संस्कृतम्">Sanskrit</option>
                            <option value="कोंकणी">Konkani</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="sidebar-dropdown">
                <div class="dropdown-header" onclick="toggleDropdown2()">
                    <h3>Study Modes</h3>
                    <svg class="dropdown-arrow" id="dropdown-arrow-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </div>

                <div class="dropdown-content" id="dropdown-content-2">
                    <div class="form-group">
                        <label class="radio-label">
                            <input type="radio" name="study-mode" value="normal" checked>
                            <span>Normal Mode</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="radio-label">
                            <input type="radio" name="study-mode" value="professor">
                            <span>Professor Mode</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="radio-label">
                            <input type="radio" name="study-mode" value="vibe">
                            <span>Vibe Mode</span>
                        </label>
                    </div>

                    <div class="form-group" id="vibe-options" style="display: none;">
                        <label>Select Vibe</label>
                        <select id="vibe-select">
                            <option value="default">Default</option>
                            <option value="mumbai">Mumbai cha bhai</option>
                            <option value="hyderabadi">Hyderabadi mia</option>
                            <option value="punjabi">Punjab da puttar</option>
                        </select>
                    </div>

                    <button onclick="setStudyMode()" class="mode-button">Set Mode</button>
                </div>

                <div class="sidebar-dropdown">
                    <div class="dropdown-header" onclick="toggleDropdown3()">
                        <h3>Topics in Context</h3>
                        <svg class="dropdown-arrow" id="dropdown-arrow-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>

                    <div class="dropdown-content" id="dropdown-content-3">
                        <button onclick="prioritizeTopics()" id="prioritize-btn" class="prioritize-button">
                            Prioritize Topics
                        </button>
                        
                        <div id="topics-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p style="text-align: center; color: #9ca3af; margin-top: 10px; font-size: 14px;">Analyzing topics...</p>
                        </div>
                        
                        <div id="topics-list" class="topics-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">

            <button onclick="processContent()" id="process-content">Process Content</button>

            <div id="progress-container" style="display: none;">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">Processing...</div>
            </div>
        
        </div>
    </div>

    <div class="main">
        <div class="chat-box" id="chat-box">
            <div class="chat-placeholder" id="placeholder">
                Upload notes and ask questions to begin learning
            </div>
        </div>

        <div class="question-box">
            <input type="text" id="user-input" placeholder="Ask a question from your notes...">
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

<script src="{{ url_for('static', filename='js/dashboard-script.js') }}"></script>
</body>
</html>
